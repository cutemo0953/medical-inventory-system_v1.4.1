<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站點設定工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 與 Index.html 相同的漸層背景 */
        body {
            background: linear-gradient(135deg, #f0f9f8 0%, #e6f7f5 25%, #f5f8ff 50%, #faf5ff 75%, #fff 100%);
            background-attachment: fixed;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 flex items-center justify-center gap-3">
                <svg class="w-10 h-10 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                站點設定工具
            </h1>
            <p class="text-gray-600">快速設定您的醫療站點資訊</p>
        </div>

        <!-- 當前站點資訊 -->
        <div class="bg-teal-50 border-2 border-teal-200 rounded-lg p-4 mb-6">
            <h3 class="font-semibold text-teal-800 mb-2">當前站點資訊：</h3>
            <div id="currentInfo" class="text-sm text-gray-700">
                <p><strong>站點ID:</strong> <span id="currentId" class="text-teal-600"></span></p>
                <p><strong>站點名稱:</strong> <span id="currentName" class="text-teal-600"></span></p>
            </div>
        </div>

        <!-- 快速設定按鈕 -->
        <div class="mb-6">
            <h3 class="font-semibold text-gray-800 mb-3">快速設定預設站點：</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <button onclick="setStation('TC-01', '前線醫療站01')"
                        class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 shadow-sm hover:shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    TC-01 - 前線醫療站
                </button>

                <button onclick="setStation('TC-02', '後勤補給站02')"
                        class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 shadow-sm hover:shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                    </svg>
                    TC-02 - 後勤補給站
                </button>

                <button onclick="setStation('TC-03', '野戰醫院03')"
                        class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 shadow-sm hover:shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    TC-03 - 野戰醫院
                </button>

                <button onclick="setStation('TC-04', '機動救護站04')"
                        class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 flex items-center justify-center gap-2 shadow-sm hover:shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                    </svg>
                    TC-04 - 機動救護站
                </button>
            </div>
        </div>

        <!-- 自訂站點 -->
        <div class="border-t pt-6">
            <h3 class="font-semibold text-gray-800 mb-3">自訂站點：</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">站點ID (必填)</label>
                    <input type="text" id="customId" placeholder="例如: TC-05"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">站點名稱 (選填)</label>
                    <input type="text" id="customName" placeholder="例如: 緊急救護站05"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all">
                </div>
                <button onclick="setCustomStation()"
                        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 shadow-sm hover:shadow-md">
                    設定自訂站點
                </button>
            </div>
        </div>

        <!-- 清除設定 -->
        <div class="mt-6 pt-6 border-t">
            <button onclick="clearStation()"
                    class="w-full border-2 border-gray-300 bg-white hover:bg-gray-50 text-gray-700 font-semibold py-2 px-4 rounded-lg transition-all duration-200">
                清除站點設定
            </button>
        </div>

        <!-- 跳轉按鈕 -->
        <div class="mt-6 text-center">
            <a href="/" class="inline-flex items-center gap-2 bg-gradient-to-r from-teal-600 to-teal-700 text-white font-bold py-3 px-8 rounded-lg hover:shadow-lg transition-all duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                前往主系統
            </a>
        </div>

        <!-- 說明 -->
        <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h4 class="font-semibold text-blue-800 mb-2 flex items-center gap-2">
                <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                </svg>
                使用提示：
            </h4>
            <ul class="text-sm text-blue-700 space-y-1">
                <li>• 每個瀏覽器分頁/視窗可以設定不同的站點</li>
                <li>• 站點ID用於區分不同的醫療站（例如: TC-01, TC-02）</li>
                <li>• 設定完成後點擊「前往主系統」開始使用</li>
                <li>• 要測試多站點，請開啟多個分頁並設定不同站點ID</li>
            </ul>
        </div>
    </div>

    <script>
        // 顯示當前站點資訊
        function updateCurrentInfo() {
            const stationId = localStorage.getItem('stationId') || '未設定';
            const stationName = localStorage.getItem('stationName') || '未設定';
            document.getElementById('currentId').textContent = stationId;
            document.getElementById('currentName').textContent = stationName;
        }

        // 設定預設站點
        function setStation(id, name) {
            localStorage.setItem('stationId', id);
            localStorage.setItem('stationName', name);
            updateCurrentInfo();
            showSuccess(`站點已設定為: ${id} - ${name}`);
        }

        // 設定自訂站點
        function setCustomStation() {
            const id = document.getElementById('customId').value.trim();
            const name = document.getElementById('customName').value.trim() || `醫療站-${id}`;

            if (!id) {
                showError('請輸入站點ID');
                return;
            }

            localStorage.setItem('stationId', id);
            localStorage.setItem('stationName', name);
            updateCurrentInfo();
            showSuccess(`自訂站點已設定: ${id} - ${name}`);

            // 清空輸入
            document.getElementById('customId').value = '';
            document.getElementById('customName').value = '';
        }

        // 清除站點設定
        function clearStation() {
            if (confirm('確定要清除站點設定嗎？')) {
                localStorage.removeItem('stationId');
                localStorage.removeItem('stationName');
                updateCurrentInfo();
                showSuccess('站點設定已清除');
            }
        }

        // 顯示成功訊息
        function showSuccess(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-teal-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-bounce flex items-center gap-2';
            toast.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // 顯示錯誤訊息
        function showError(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 flex items-center gap-2';
            toast.innerHTML = `
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // 頁面載入時更新資訊
        updateCurrentInfo();

        // 監聽 Enter 鍵
        document.getElementById('customId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') setCustomStation();
        });
        document.getElementById('customName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') setCustomStation();
        });
    </script>
</body>
</html>
